<p-panel header="Pipes Personalizados" class="py-3">
    <p>Pipes Personalizados - creados por {{'nosotros' | toggleCase:isUpperCase}}</p>
</p-panel>



<div class="card">
    <p-toolbar>
        <div class="p-toolbar-group-start">
            <p-button label="ToogleCase" icon="pi pi-search" (click)="toogleUppercase()" class="mr-2"></p-button>
        </div>

        <div class="p-toolbar-group-end">
            <p-button label="Por nombre" icon="pi pi-sort" (onClick)="changeOrder('name')" class="mr-2"
                styleClass="p-button-success"></p-button>
            <p-button label="Por volar" icon="pi pi-sort" (onClick)="changeOrder('canFly')" class="mr-2"
                styleClass="p-button-danger"></p-button>
            <p-button label="Por color" icon="pi pi-sort" (onClick)="changeOrder('color')" class="mr-2"
                styleClass="p-button-help"></p-button>
        </div>
    </p-toolbar>
</div>

<div class="grid">
    <div class="col mt-2">
        <div class="card">
            <p-panel header="HÃ©roes">
                <p-table [value]="heroes | sortBy:orderBy:order" [tableStyle]="{ 'min-width': '50rem' }">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Name</th>
                            <th>Puede volar</th>
                            <th>Color</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{ product.name }}</td>
                            <td>{{ product.canFly | CanFly |titlecase }}</td>
                            <td>{{ product.color }}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </p-panel>
        </div>
    </div>
</div>
